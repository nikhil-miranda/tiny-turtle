<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="./static/icons/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
            name="description"
            content="Nikhil Miranda - Senior Backend Engineer specializing in Python, FastAPI, Django, Java, and SpringBoot. Explore my portfolio showcasing achievements, qualifications, and technical skills."
        />
        <meta
            name="keywords"
            content="Nikhil Miranda, Backend Engineer, Software Engineer, Python, FastAPI, Django, Java, SpringBoot, Portfolio, Unbxd, Netcore Cloud"
        />
        <meta name="author" content="Nikhil Miranda" />

        <!-- Preconnect for performance -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://unpkg.com" />
        <link rel="preconnect" href="https://unicons.iconscout.com" />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta
            property="og:title"
            content="Nikhil Miranda - Backend Engineer Portfolio"
        />
        <meta
            property="og:description"
            content="Senior Backend Engineer specializing in Python, FastAPI, Django, Java, and SpringBoot. View my achievements, skills, and experience."
        />
        <meta property="og:site_name" content="Nikhil Miranda Portfolio" />
        <meta property="og:image" content="%PUBLIC_URL%/static/icons/apple-touch-icon.png" />

        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta
            name="twitter:title"
            content="Nikhil Miranda - Backend Engineer Portfolio"
        />
        <meta
            name="twitter:description"
            content="Senior Backend Engineer specializing in Python, FastAPI, Django, Java, and SpringBoot."
        />
        <meta name="twitter:image" content="%PUBLIC_URL%/static/icons/apple-touch-icon.png" />

        <!-- Boxicons CDN -->
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />

        <!-- Unicons CDN -->
        <link
            rel="stylesheet"
            href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
        />

        <link
            rel="apple-touch-icon"
            href="./static/icons/apple-touch-icon.png"
        />
        <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
        <title>Nikhil Miranda</title>
    </head>

    <body>
        <noscript>You need to enable JavaScript to view this website.</noscript>
        <div id="root"></div>
        <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    --></body>
</html>
